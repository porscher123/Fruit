<!--<!DOCTYPE html>-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fruits.css">

</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">欢迎使用水果库存后台管理系统</p>
        <table id="tbl_fruit">
            <tr>
                <th>名称</th>
                <th>单价</th>
                <th>库存</th>
                <th>操作</th>
            </tr>
<!--           如果集合为空-->
            <tr th:if="${#lists.isEmpty(session.fruitList)}">
                <td colspan="4">对不起, 库存为空</td>
            </tr>


            <!--如果集合不空-->
            <tr th:unless="${#lists.isEmpty(session.fruitList)}"
                th:each="fruit : ${session.fruitList}"> <!--循环所有行-->
                <!-- '.'访问的是get方法-->
                <td th:text="${fruit.name}">菠萝</td>
                <td th:text="${fruit.price}">4</td>
                <td th:text="${fruit.amount}">25</td>
                <td><img src="imgs/delete.png" class="delImg"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
